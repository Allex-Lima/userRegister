<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="container cadastrar-formulario">
        <h2 class="titulo-pagina">Cadastrar usuário</h2>

        <form action="" id="formularioCadastro">
            <input type="hidden" id="idUsuario">
            <div class="grupo-formulario">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite o Nome" required>
            </div>
            <div class="grupo-formulario">
                <label for="Email">E-mail</label>
                <input type="text" id="Email" placeholder="Digite o E-mail" required>
            </div>
            <div class="grupo-formulario">
                <label for="idade">Idade</label>
                <input type="number" id="idade" placeholder="Digite a Idade" required>
            </div>
            <div class="acoes-formulario">
                <button type="submit" class="salvar">Salvar</button>
                <button type="button" class="cancelar" onclick="window.location.href='index.html'">Cancelar</button>
            </div>
        </form>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
