<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <div class="container">
        <h2>Lista de Usuário</h2>
        <div class="barra-superior">
            <input type="text" id="campo-filtro" placeholder="Buscar por nome ou E-mail">
            <button class="btn-cadastrar" onclick="window.location.href='Cadastro.html'">+ Cadastrar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Idade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabela-usuarios">

            </tbody>
        </table>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
